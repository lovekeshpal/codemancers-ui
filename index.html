<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Post GIF</title>
  </head>
  <body>
    <div class="container">
      <div class="createContainer">
        <p><i class="fa-solid fa-pen"></i>Compose Post</p>
        <textarea id="textArea" class="textArea" maxlength="50"> </textarea>
        <form>
          <label for="search">GIF</label>
          <input id="search" type="search" />
          <button id="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="out"></div>
        <button class="postButton" onclick="postNow()">POST</button>
      </div>
      <div class="postContainer">
        <div id="post" class="post"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
